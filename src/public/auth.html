<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/favicon_cam.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camagru - Authentification</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">
        Bienvenue sur Camagru
      </h1>

      <!-- Formulaire d'inscription -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Inscription</h2>
        <form id="registerForm" class="space-y-4">
          <div>
            <label
              for="registerEmail"
              class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="registerEmail"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-indigo-200 focus:border-indigo-400"
              required
            />
          </div>
          <div>
            <label
              for="registerUsername"
              class="block text-sm font-medium text-gray-700"
              >Nom d'utilisateur</label
            >
            <input
              type="text"
              id="registerUsername"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-indigo-200 focus:border-indigo-400"
              required
            />
          </div>
          <div>
            <label
              for="registerPassword"
              class="block text-sm font-medium text-gray-700"
              >Mot de passe</label
            >
            <input
              type="password"
              id="registerPassword"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-indigo-200 focus:border-indigo-400"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700"
          >
            S'inscrire
          </button>
        </form>
      </div>

      <!-- Formulaire de connexion -->
      <div class="mt-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Connexion</h2>
        <form id="loginForm" class="space-y-4">
          <div>
            <label
              for="loginEmail"
              class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="loginEmail"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-indigo-200 focus:border-indigo-400"
              required
            />
          </div>
          <div>
            <label
              for="loginPassword"
              class="block text-sm font-medium text-gray-700"
              >Mot de passe</label
            >
            <input
              type="password"
              id="loginPassword"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-indigo-200 focus:border-indigo-400"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-green-600 text-white p-2 rounded-md hover:bg-green-700"
          >
            Se connecter
          </button>
        </form>
      </div>
    </div>

    <script>

      // Fonction pour obtenir le token CSRF
      function getCsrfToken() {
        return fetch("/auth/csrf-token", {
          credentials: "include", // Inclure les cookies dans la requête
        })
          .then((res) => res.json())
          .then((data) => data.csrfToken);

      // Fonction de validation de mot de passe sécurisé
      function validatePassword(password) {
        const minLength = 12;
        const upperCaseRegex = /[A-Z]/;
        const lowerCaseRegex = /[a-z]/;
        const numberRegex = /[0-9]/;
        const specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;

        if (password.length < minLength) {
          return {
            isValid: false,
            message: `Le mot de passe doit contenir au moins ${minLength} caractères.`,
          };
        }
        if (!upperCaseRegex.test(password)) {
          return {
            isValid: false,
            message:
              "Le mot de passe doit contenir au moins une lettre majuscule.",
          };
        }
        if (!lowerCaseRegex.test(password)) {
          return {
            isValid: false,
            message:
              "Le mot de passe doit contenir au moins une lettre minuscule.",
          };
        }
        if (!numberRegex.test(password)) {
          return {
            isValid: false,
            message: "Le mot de passe doit contenir au moins un chiffre.",
          };
        }
        if (!specialCharRegex.test(password)) {
          return {
            isValid: false,
            message:
              "Le mot de passe doit contenir au moins un caractère spécial.",
          };
        }
        return { isValid: true, message: "" };

      }

      // Vérifier si l'utilisateur est déjà authentifié
      window.addEventListener("load", async function () {
        const csrfToken = await getCsrfToken(); // Récupérer le token CSRF
        fetch("/auth/verify-token", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "CSRF-Token": csrfToken, // Inclure le token CSRF
          },
          credentials: "include", // Inclure les cookies
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Utilisateur non authentifié.");
            }
            return response.json();
          })
          .then((data) => {
            if (data.valid) {
              window.location.href = "/camera";
            }
          })
          .catch((err) => {
            console.error("Erreur lors de la vérification du token", err);
          });
      });

      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const email = document.getElementById("registerEmail").value;
          const username = document.getElementById("registerUsername").value;
          const password = document.getElementById("registerPassword").value;
          const csrfToken = await getCsrfToken(); // Récupérer le token CSRF

          // Validation du mot de passe
          const passwordValidation = validatePassword(password);
          if (!passwordValidation.isValid) {
            alert(passwordValidation.message);
            return;
          }


          fetch("/auth/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "CSRF-Token": csrfToken, // Inclure le token CSRF
            },
            body: JSON.stringify({ email, username, password }),
            credentials: "include", // Inclure les cookies
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Erreur lors de l'inscription");
              }
              return response.json();
            })
            .then((data) => {
              alert(
                "Inscription réussie! Veuillez vérifier votre email pour confirmer votre compte."
              );
            })
            .catch((error) => {
              console.error("Erreur lors de l'inscription:", error);
              alert("Erreur lors de l'inscription. Veuillez réessayer.");
            });
        });

      // Connexion
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;

          const csrfToken = await getCsrfToken(); // Récupérer le token CSRF

          fetch("/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "CSRF-Token": csrfToken, // Inclure le token CSRF
            },
            body: JSON.stringify({ email, password }),
            credentials: "include", // Inclure les cookies
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Erreur lors de la connexion");
              }
              return response.json();
            })
            .then((data) => {
              window.location.href = "/camera"; // Rediriger vers la page caméra
            })
            .catch((error) => {
              console.error("Erreur lors de la connexion:", error);
              alert(
                "Erreur lors de la connexion. Veuillez vérifier vos identifiants."
              );
            });
        });
    </script>
  </body>
</html>
