<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camagru - Capture Webcam avec Calque</title>
    <style>
      #canvas {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Prendre une photo avec votre webcam et ajouter un calque</h1>

    <!-- Video webcam -->
    <video id="video" width="640" height="480" autoplay></video>
    <button id="capture">Capturer la photo</button>
    <canvas id="canvas" width="640" height="480"></canvas>

    <h3>Choisir un calque :</h3>
    <select id="frame-select">
      <option value="">Aucun calque</option>
      <!-- Les calques seront chargés ici -->
    </select>

    <button id="save">Sauvegarder la photo</button>

    <script>
      // Vérifier le token à chaque chargement
      window.onload = function () {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "/"; // Rediriger si aucun token n'est trouvé
        }

        fetch("/auth/verify-token", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
        })
          .then((response) => {
            if (!response.ok) {
              localStorage.removeItem("token");
              window.location.href = "/";
            }
          })
          .catch((err) => {
            console.error("Erreur lors de la vérification du token :", err);
            localStorage.removeItem("token");
            window.location.href = "/";
          });
      };

      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      const captureButton = document.getElementById("capture");
      const saveButton = document.getElementById("save");
      const frameSelect = document.getElementById("frame-select");

      // Charger dynamiquement les frames depuis le serveur
      fetch("/auth/frames")
        .then((response) => response.json())
        .then((frames) => {
          // Remplir le dropdown avec les frames disponibles
          frames.forEach((frame) => {
            const option = document.createElement("option");
            option.value = frame;
            option.textContent = frame.replace(".png", ""); // Afficher sans l'extension
            frameSelect.appendChild(option);
          });
        })
        .catch((err) =>
          console.error("Erreur lors du chargement des frames :", err)
        );

      // Accéder à la webcam
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          console.error("Erreur lors de l'accès à la webcam:", err);
        });

      // Capturer l'image via la webcam et dessiner dans le canvas
      captureButton.addEventListener("click", () => {
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const selectedFrame = frameSelect.value;
        if (selectedFrame) {
          // Charger l'image du calque sélectionné
          const frameImage = new Image();
          frameImage.src = `/frames/${selectedFrame}`; // Chemin de l'image de calque
          frameImage.onload = () => {
            // Dessiner le calque sur le canvas par-dessus la photo
            context.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
          };
        }
      });

      // Sauvegarder l'image avec le calque appliqué
      saveButton.addEventListener("click", () => {
        const token = localStorage.getItem("token");
        const imageData = canvas.toDataURL("image/png");

        fetch("/auth/upload", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ image: imageData }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Image sauvegardée avec succès :", data);
          })
          .catch((error) => {
            console.error("Erreur lors de la sauvegarde de l'image :", error);
          });
      });
    </script>
    <script src="/logout.js"></script>
  </body>
</html>
