version: "3"

services:
  app:
    build:
      context: . # Utilise le Dockerfile Ã  la racine du projet
    container_name: camagru_app
    working_dir: /app
    volumes:
      - .:/app:delegated
      - /app/node_modules
      - ./scripts:/scripts
      - ./frames:/usr/src/frames
    ports:
      - "3000:3000"
    command: sh -c "/scripts/wait-for-it.sh db && node src/app.js"
    environment:
      - NODE_ENV=development
    depends_on:
      - db

  db:
    image: mariadb:10.5
    container_name: camagru_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d # Monte le dossier des migrations dans le conteneur

volumes:
  db_data:
